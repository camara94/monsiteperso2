<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Mes Certficats</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="certificats" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let certif of certificats" [routerLink]="['/dishdetail', certif.id]" appHighlight>
        <img height="200px" src="{{certif.urlpng}}" alt={{certif.auteur}}>
        <mat-grid-tile-footer>
          <h1 matLine>{{certif.titre | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="certificats || errMess">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
